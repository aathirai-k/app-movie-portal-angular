<div class="d-flex justify-content-center align-items-center min-vh-85">
  <div class="container card p-4 shadow" style="max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="username"
          placeholder="Enter email"
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="#" class="text-decoration-none">Forget Password?</a>
        <a href="#" class="text-decoration-none" [routerLink]="'/register'">Register</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
