<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-4">Register</h3>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="userName"
          [class.is-invalid]="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('userName')?.errors?.['required'] && registerForm.get('userName')?.touched">
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors  && registerForm.get('password')?.touched">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"  />
        <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="invalid-feedback">
          Passwords do not match.
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
